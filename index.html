<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="./images/logo.svg" alt="" class="logo">

    <div class="head">
      <h2 class="announce">We are launching <span class="soon">soon!</span></h2>
      <p class="to-do">Subscribe and get notified</p>
    </div>

    <form class="input-ctn" action="./index.html" name="email-sub" method="post" data-netlify="true">
      <div class="input_err">
        <input type="email" name="email" class="email" placeholder="Your email address...">
        <p class="err">Please provide a valid email address</p>
      </div>
      <input type="submit" value="Notify Me" class="submit-btn">
    </form>

    <img src="./images/illustration-dashboard.png" alt="" class="main-img">

    <footer>
      <ul class="social-links">
        <li class="socials"><a href="https://www.facebook.com" class="fb"><img src="./images/facebook.svg" alt=""></a>
        </li>
        <li class="socials"><a href="" class="insta"><img src="./images/logo-instagram.svg" alt=""></a></li>
        <li class="socials"><a href="" class="tweet"><img src="./images/logo-twitter.svg" alt=""></a></li>
      </ul>

      <small>&copy; Copyright Ping. All rights reserved.</small>
    </footer>
  </main>
  <script src="./index.js"></script>
</body>

</html>
